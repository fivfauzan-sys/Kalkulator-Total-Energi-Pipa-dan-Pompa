<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pompa Pro - Audit Energi Dual Method</title>
    <style>
        :root { --primary: #1a73e8; --secondary: #5f6368; --accent: #1e8e3e; }
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f8f9fa; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .section-title { background: var(--primary); color: white; padding: 10px 15px; border-radius: 6px; margin: 20px 0 10px 0; font-size: 0.9em; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        label { display: block; font-weight: 600; font-size: 0.8em; margin-bottom: 5px; color: var(--secondary); }
        input, select { width: 100%; padding: 10px; border: 1px solid #dadce0; border-radius: 8px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85em; }
        th, td { padding: 10px; border: 1px solid #f1f3f4; text-align: center; }
        th { background: #f8f9fa; }
        .result-card { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
        .method-box { padding: 20px; border-radius: 10px; border: 1px solid #eee; background: #fff; }
        .highlight { font-size: 1.5em; font-weight: bold; color: var(--primary); display: block; margin: 5px 0; }
        .tag { font-size: 0.7em; padding: 3px 8px; border-radius: 4px; background: #e8f0fe; color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color: var(--primary);">‚öôÔ∏è Kalkulator Energi & Head Loss Terpadu</h2>

    <div class="section-title">üìä PARAMETER UTAMA (PERSAMAAN ENERGI)</div>
    <div class="grid">
        <div><label>Debit (LPS):</label><input type="number" id="q_lps" value="250" oninput="calculate()"></div>
        <div><label>Diameter Pipa (m):</label><input type="number" id="d_m" value="0.4" step="0.01" oninput="calculate()"></div>
        <div><label>Panjang Pipa (m):</label><input type="number" id="l_m" value="190.6" oninput="calculate()"></div>
        <div><label>Koef. Pipa H-W (C):</label><input type="number" id="c_hw" value="100" oninput="calculate()"></div>
    </div>

    <div class="grid">
        <div><label>Kekasaran Absolut (Œµ):</label><input type="number" id="epsilon" value="0.000045" step="0.000001" oninput="calculate()"></div>
        <div><label>Viskositas Kinematik (ŒΩ):</label><input type="number" id="visco" value="0.000001" step="0.0000001" oninput="calculate()"></div>
        <div><label>Elevasi LWL (m):</label><input type="number" id="el_lwl" value="29.09" step="0.01" oninput="calculate()"></div>
        <div><label>Elevasi Outlet (m):</label><input type="number" id="el_out" value="38.17" step="0.01" oninput="calculate()"></div>
    </div>

    <div class="section-title">üîß FITTING & LOSSES MINOR</div>
    <table>
        <thead><tr><th>Fitting</th><th>Koef (K)</th><th>Jumlah</th><th>Total K</th></tr></thead>
        <tbody id="fitting-body"></tbody>
    </table>

    <div class="result-card">
        <div class="method-box" style="border-top: 5px solid var(--primary);">
            <span class="tag">METODE 1</span>
            <label>Hazen-Williams (H-W)</label>
            <span class="highlight" id="res_hw">0.00 m</span>
            <small id="detail_hw">Losses akibat gesekan air.</small>
        </div>
        <div class="method-box" style="border-top: 5px solid var(--accent);">
            <span class="tag">METODE 2</span>
            <label>Darcy-Weisbach (D-W)</label>
            <span class="highlight" id="res_dw">0.00 m</span>
            <small id="detail_dw">Akurasi tinggi (Moody/Colebrook).</small>
        </div>
    </div>
</div>

<script>
// Data Fitting sesuai Excel Anda
const fittings = [
    { name: 'Check Valve', k: 2.0, qty: 1 },
    { name: 'Air Release Valve', k: 0.8, qty: 1 },
    { name: 'Elbow 90¬∞', k: 0.9, qty: 1 },
    { name: 'Elbow 45¬∞', k: 0.4, qty: 1 },
    { name: 'Flange (per 6m)', k: 0.05, qty: 31 }
];

function renderTable() {
    document.getElementById('fitting-body').innerHTML = fittings.map((f, i) => `
        <tr>
            <td>${f.name}</td>
            <td><input type="number" step="0.01" value="${f.k}" oninput="fittings[${i}].k=parseFloat(this.value);calculate()"></td>
            <td><input type="number" value="${f.qty}" oninput="fittings[${i}].qty=parseInt(this.value);calculate()"></td>
            <td>${(f.k * f.qty).toFixed(2)}</td>
        </tr>
    `).join('');
}

function calculate() {
    // 1. Data Dasar
    const q_lps = parseFloat(document.getElementById('q_lps').value) || 0;
    const q = q_lps / 1000;
    const d = parseFloat(document.getElementById('d_m').value) || 0.1;
    const l = parseFloat(document.getElementById('l_m').value) || 0;
    const area = 0.25 * Math.PI * Math.pow(d, 2);
    const v = q / area;
    const g = 9.81;

    // 2. Minor Losses (Fitting)
    const kt = fittings.reduce((acc, f) => acc + (f.k * f.qty), 0);
    const hf_minor = kt * (v * v / (2 * g));

    // 3. METODE HAZEN-WILLIAMS
    const c_hw = parseFloat(document.getElementById('c_hw').value);
    const hf_maj_hw = 10.67 * (Math.pow(q, 1.852) / (Math.pow(c_hw, 1.852) * Math.pow(d, 4.87))) * l;
    const total_hw = hf_maj_hw + hf_minor;

    // 4. METODE DARCY-WEISBACH
    const epsilon = parseFloat(document.getElementById('epsilon').value);
    const visco = parseFloat(document.getElementById('visco').value);
    const re = (v * d) / visco; // Bilangan Reynolds
    
    // Faktor Gesekan (f) menggunakan pendekatan Swamee-Jain (Alternatif Colebrook)
    let f = 0.25 / Math.pow(Math.log10((epsilon / (3.7 * d)) + (5.74 / Math.pow(re, 0.9))), 2);
    const hf_maj_dw = f * (l / d) * (v * v / (2 * g));
    const total_dw = hf_maj_dw + hf_minor;

    // Update UI
    document.getElementById('res_hw').innerText = total_hw.toFixed(3) + " m";
    document.getElementById('res_dw').innerText = total_dw.toFixed(3) + " m";
    
    document.getElementById('detail_hw').innerHTML = `Mayor: ${hf_maj_hw.toFixed(2)}m | Minor: ${hf_minor.toFixed(2)}m`;
    document.getElementById('detail_dw').innerHTML = `Mayor: ${hf_maj_dw.toFixed(2)}m | Minor: ${hf_minor.toFixed(2)}m (Re: ${re.toFixed(0)})`;
}

renderTable();
calculate();
</script>
</body>
</html>
